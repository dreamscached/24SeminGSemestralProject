name: Run tests

on:
  push:
    paths: [ ".github/workflows/*.yml", "**.java" ]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Compile Java
        shell: bash
        run: |
          mkdir out
          javac src/**/*.java -d out
          java -cp out cz.tul.dreamscached.redukce.Test